<mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
    <mat-list class="liste-nav">     
        <div class="logo-container">
            <img src="../../assets/img/logo/assignmentLogo.jpg" alt="Logo" class="assignment-logo">
            <span class="assignment-texte">Assignment</span>
        </div>   
        
        <div class="section">
            <div class="subheader" mat-subheader>
                <mat-icon>assignment</mat-icon>
                <span>Assignment</span>
            </div>
            <div class="assignment-item">
                <mat-list-item>
                    <a routerLink="/acceuil" class="nav-link">
                        <mat-icon>list</mat-icon>
                        <span>Liste</span>
                    </a>
                   <div>
                    <a routerLink="/assignment/add" class="nav-link">
                        <mat-icon>note_add</mat-icon>
                        <span>Add</span>
                    </a>
                   </div>
                </mat-list-item>
            </div>
        </div>   
        
        <mat-divider class="hr"></mat-divider>

        <div class="section">
            <div class="subheader" mat-subheader>
                <mat-icon>account_circle</mat-icon>
                <span>Etudiant</span>
            </div>
            <div class="etudiant-item">
                <mat-list-item>
                    <div>
                        <a routerLink="/etudiant" class="nav-link">
                            <mat-icon>list</mat-icon>
                            <span>Liste</span>
                        </a>
                    </div>
                    <div>
                        <a routerLink="/etudiant/form" class="nav-link">
                            <mat-icon>note_add</mat-icon>
                            <span>Ajout</span>
                        </a>
                    </div>
                </mat-list-item>
            </div>
        </div>
        
        <mat-divider class="hr"></mat-divider>

        <div class="section">
            <div class="subheader" mat-subheader>
                <mat-icon>subject</mat-icon>
                <span>Matieres</span>
            </div>
            <div class="matiere-item">
                <mat-list-item>
                    <a routerLink="/matiere" class="nav-link">
                        <mat-icon>list</mat-icon>
                        <span>Liste</span>
                </a>
               
                <a routerLink="/matiere/ajout" class="nav-link">
                    <mat-icon>note_add</mat-icon>
                    <span>Add</span>
                </a>
                </mat-list-item>
            </div>
        </div>

    </mat-list>
</mat-sidenav>

<mat-card class="large-card">
  <img src="../../assets/img/logo/assignmentLogo.jpg" height="200px" alt="Logo" class="assignment-logo">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field class="large-input" appearance="outline">
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="large-input" appearance="outline">
          <input type="password" matInput placeholder="Mot de passe" formControlName="mdp">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button-container">
        <div *ngIf="!isLoading; else spinner">
          <button type="submit" mat-button class="btn-style"><span class="text-conn">Se connecter</span></button>
        </div>
        <ng-template #spinner>
          <div class="spinner">
            <mat-spinner [diameter]="30"></mat-spinner>
          </div>
        </ng-template>
      </div> 
    </form>
  </mat-card-content>
</mat-card>

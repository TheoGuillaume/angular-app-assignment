<h2 mat-dialog-title>Veuillez inscrire la note final de {{data.titre}}</h2>
<form class="example-form">
<mat-dialog-content>
  <p>Quel est la note?</p>
  <mat-form-field>
    <mat-label>Note</mat-label>
    <input matInput type="number" [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]="data.note" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" [mat-dialog-close]="data">No Thanks</button> 
  <button mat-button (click)="onYesClick()" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
</form>
